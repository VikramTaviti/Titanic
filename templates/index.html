<html>
<body>
	<center><h1>Titanic Survival Prediction</h1></center>
   <center> <div1>Please enter the details of the person to predict his/her survival.<br></div1></center><br>


<div>
<form action="/results" method="POST">
  <label for="Pclass">Pclass</label>
    <select id="Pclass" name="Pclass">
    <option value="1">First Class</option>
    <option value="2">Second Class</option>
    <option value="3">Third Class</option>
   </select>
  <br>
  <label for="Sex">Sex</label>
    <select id="Sex" name="Sex">
    <option value="0">Male</option>
    <option value="1">Female</option>
   </select>
	<br>
  <label for="Age">Age</label>
  <input type="text" id="Age" name="Age">
    <BR>
  <label for="SibSp">&nbsp;SibSp<br>(no.of siblings/spouses aboard)</label>
  <input type="text" id="SibSp" name="SibSp">
  <BR>
   <label for="ParCh">&nbsp;ParCh<br>(no.of parents/children aboard)</label>
  <input type="text" id="ParCh" name="ParCh">
  <BR>
  <label for="Fare">Fare</label>
  <input type="text" id="Fare" name="Fare">
  <BR>


	<br>
	<input type="submit" value="Predict">
</form>
</div>
   <div2>Note: The ML model behind this website is trained using <a href="https://www.kaggle.com/competitions/titanic/data">dataset</a> of Titanic survival dataset.</div2>
